<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add(10, 10)">10 + 10</button>

    <script>
        function add(num1, num2) {
            alert(num1 + num2);
        }
    </script>

    <!-- 
        1. 사용자 입력 받는건 prompt() 사용
        2. 버튼 클릭하면 함수 호출
            ex. onclick="Q1()"
    -->

    <hr>
    <button onclick="Q1()">Q1</button>
    <script>
        function Q1() {
            let birthYear = parseInt(prompt("출생연도 입력 : "));
            let age = 2026 - birthYear + 1;

            alert("당신의 나이는" + age + "세 입니다.");

        }
    </script>
    <hr>

    <!-- 국어, 영어, 수학 점수를 입력받아 평균을 계산하여 출력하세요. -->
    <button onclick="Q2()">Q2</button>
    <script>
        function Q2() {
            let korean = parseInt(prompt("국어 점수를 입력해주세요 : "));
            let english = parseInt(prompt("영어 점수를 입력해주세요 : "));
            let math = parseInt(prompt("수학 점수를 입력해주세요 : "));
            
            alert((korean + english + math) / 3);
        }
    </script>
    <hr>

    <!-- 나이를 입력받아 19세 이상이면 "성인" 19세 미만이면 "미성년자"를 출력하세요. -->
    <button onclick="Q3()">Q3</button>
    <script>
        function Q3() {
            let age = parseInt(prompt("나이를 입력해주세요 : "));
            if (age >= 19) {
                alert("성인");
            } else {
                alert("미성년자");
            }
        }
    </script>
    <hr>

    <!-- 두개의 숫자를 입력받아 더 큰 숫자를 출력하세요. -->
    <button onclick="Q4()">Q4</button>
    <script>
        function Q4() {
            let num1 = parseInt(prompt("첫 번째 숫자를 입력해주세요 : "));
            let num2 = parseInt(prompt("두 번째 숫자를 입력해주세요 : "));
            if (num1 > num2) {
                alert(num1);
            } else if (num2 > num1) {
                alert(num2);
            } else {
                alert("같은 숫자입니다.");
            }
        }
    </script>
    <hr>

    <!-- 숫자 1개를 입력받아 짝수인지 홀수인지 출력하세요. -->
    <button onclick="Q5()">Q5</button>
    <script>
        function Q5() {
            let num1 = parseInt(prompt("숫자를 입력해주세요 : "));
            if (num1 % 2 === 0) {
                alert("짝수입니다.");
            } else {
                alert("홀수입니다.");
            }
        }
    </script>
    <hr>

    <!-- 사용자가 입력한 구구단을 출력하세요. (ex. 2 입력하면 2단 출력) -->
    <button onclick="Q6()">Q6</button>
    <script>
        function Q6() {
            let num = parseInt(prompt("출력할 구구단 단을 입력해주세요 : "));

            alert(num + " * 1 = " +  num * 1 + "\n" +
                  num + " * 2 = " +  num * 2 + "\n" +
                  num + " * 3 = " +  num * 3 + "\n" +
                  num + " * 4 = " +  num * 4 + "\n" +
                  num + " * 5 = " +  num * 5 + "\n" +
                  num + " * 6 = " +  num * 6 + "\n" +
                  num + " * 7 = " +  num * 7 + "\n" +
                  num + " * 8 = " +  num * 8 + "\n" +
                  num + " * 9 = " +  num * 9);
            // for (let i = 1; i < 10; i++) {
            //     alert(num + "*" + i + "=" + num * i);
            // }
        }
    </script>
    <hr>

    <!-- 숫자 1개를 입력받아 1부터 N까지의 합을 계산하고 출력하세요. -->
    <button onclick="Q7()">Q7</button>
    <script>
        function Q7() {
            let result = 0;
            let num = parseInt(prompt("숫자를 입력해주세요 : "));
            for (let i = 1; i <= num; i++) {
                result += i;
            }
            alert(result);
        }
    </script>
    <hr>

    <!-- 사용자로부터 이름을 입력받아 Alice일 경우 "다시 돌아오신걸 환영합니다! 출력
        bob일 경우 "안녕히가세요!" 출력
        그 외에는 "[이름]님 어서오세요!" 출력 -->
    <button onclick="Q8()">Q8</button>
    <script>
        function Q8() {
            let name = prompt("이름을 입력해주세요 : ");
            if (name === "Alice") {
                alert("다시 돌아오신걸 환영합니다!");
            } else if (name === "bob") {
                alert("안녕히가세요!");
            } else {
                alert(name + "님 어서오세요!");
            }
        }
    </script>
