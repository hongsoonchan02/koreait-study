<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            height: 1500px;
            background-color: #f4f7f6;
        }

        /* 네비게이션 디자인 */
        .navbar {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        /* 1Depth */
        .main-menu {
            display: flex;
            align-items: stretch;
        }

        .main-menu>li>a {
            padding: 0px 30px;
            color: white;
            font-weight: bold;
            line-height: 60px;
        }

        .main-menu>li {
            /* 2Depth 시작점 */
            position: relative;
        }

        .main-menu > li:hover > a {
            background-color: #34495e;
        }

        /* 2Depth */
        .sub-menu {
            top: 60px;
            display: none;
            position:absolute;
            background-color: white;
        }

        .sub-menu > li > a {
            font-size: 14px;
            border-bottom: 1px solid #eee;
            padding: 10px;
        }

        /* 마우스 올리면 2Depth 메뉴 보이게 */
        .main-menu > li:hover > .sub-menu { 
            display: block;
        }

        .sub-menu li a:hover {
            background-color: #f1f1f1;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="main-menu">
            <li>
                <a href="">메뉴 1</a>
                <ul class="sub-menu">
                    <li>
                        <a href="">서브메뉴 1-1</a>
                    </li>
                    <li>
                        <a href="">서브메뉴 1-2</a>               
                    </li>
                    <li>
                        <a href="">서브메뉴 1-3</a>
                    </li>
                </ul>
            <li>
                <a href="">메뉴 2</a>
                <ul class="sub-menu">
                    <li><a href="">서브메뉴 2-1</a></li>
                    <li><a href="">서브메뉴 2-2</a></li>
                </ul>
            </li>
            <li>
                <a href="">메뉴 3</a>
            </li>
        </ul>
    </nav>

    <main>
        2Depth 구현하기
    </main>
</body>
</html>
