<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            height: 200px;
            background-color: lightgray;
            position:relative;
            left: 20px;
            top: 20px;

        }

        .badge {
            width: 50px;
            height: 25px;
            position: absolute;
            background-color: red;
            color: white;
            text-align:center;
            top: 10px;
            right: 10px;
            font-weight: bold;
        }

        p {
            position: absolute;
            margin-left: 20px;

        }
    </style>
</head>
<body>
    <div class="card">
        <p>상품 카드</p>
        <div class="badge">NEW</div>
    </div>
</body>
</html>
