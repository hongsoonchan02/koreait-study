<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #4446e5, #3b82f6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            line-height: 80px;
        }

        .title {
            font-size: 50px;
            font-weight: bold;
        }

        .cta {
            line-height: 45px;
            width: 150px;
            background-color: white;
            color: #3b82f6;
            font-weight: bold;
            font-size: 15px;
            border-radius: 20px;
            border: none;
            display: flex;
            justify-content: center;
        }

        .cta:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- 
        렌딩 페이지
            - 특정 목적을 위해 사용자가 들어오도록 유도하는 페이지

        히어로
            - 페이지에서 가장 강조되는 영역

        히어로 구조
            - 제목
            - 한줄 설명
            - CTA 버튼
            - (선택) 이미지 등

        CTA 버튼
            - "무료로 시작하기", "지금 시작하기", "상담 신청하기" 등 특정 행동을 하라고
                유도하는 버튼
    -->
    <div class="hero">
        <p class="title">Build Your Future</p>
        <p class="content">Start learning today and grow your career.</p>
        <p class="cta">Get Started</p> 
    </div>
    
</body>
</html>
