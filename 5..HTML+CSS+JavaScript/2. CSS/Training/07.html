<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .banner {
            background-color: #111;
            width: 100%;
            color: white;
            display: flex;
            justify-content: space-between;
            line-height: 50px;
        }

        .title {
            margin-left: 30px;
        }

        .right {
            width: 350px;
            display: flex;
            margin-right: 20px;
            justify-content: space-around;

        }

        .content {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            height: 150px;
        }

        .first {
            display: flex;
            background-color: #f4f4f4;
            flex-basis:calc(33% - 20px);
            flex-grow: 1;
            flex-shrink: 1;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }


    </style>
</head>
<body>
    <div class="banner">
        <p class="title">MyCompany</p>
        <div class="right">
            <p>Home</p>
            <p>About</p>
            <p>Service</p>
            <p>Contant</p>
        </div>
    </div>
    <div class="content">
                <p class="first">Service 1</p>
                <p class="first">Service 2</p>
                <p class="first">Service 3</p>
                <p class="first">Service 4</p>
                <p class="first">Service 5</p>
                <p class="first">Service 6</p>
        </div>
    </div>
</body>
</html>
