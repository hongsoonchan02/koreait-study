<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
        }

        .controller {
            height: 100vh;
            display: flex;
            align-items: center;
            animation: turn 3s linear infinite;
        }

        .circle {
            width: 30px;
            height: 30px;
            background-color: #4682B4;
            border-radius: 100px;
            animation: move 3s infinite;
        }

        @keyframes move {
            0% {
                opacity: 1;
                transform: scale(1);
                margin-right : 10px
            }

            50% {
                opacity: 0;
                transform: scale(2);
                margin-right: -10px;
            }

            100% {
                opacity: 1; 
                transform: scale(1);
                margin-right: 10px;
            }
        }

        @keyframes turn {
            0% {
                transform: rotate(0deg) scale(1) translate(10vh);
            }
            50% {
                transform: rotate(180deg) scale(2) translate(-10vh);
            }
            100% {
                transform: rotate(360deg) scale(2) translate(0px);
            }
        }


    </style>
</head>
<body>
    <div class="controller">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
</body>
</html>
