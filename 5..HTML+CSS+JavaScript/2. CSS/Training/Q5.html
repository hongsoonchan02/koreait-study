<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 300px;
            height: 150px;
            background-color: lightgray;
            position: relative;
            margin-left: 50px;
            margin-top: 50px;
        }
        
        .box1 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgb(150, 213, 238);
        }

        .box2 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color:rgb(255, 94, 0);
            left: 70px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
